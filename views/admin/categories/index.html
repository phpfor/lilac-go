{{define "admin/categories/index"}}
{{template "admin/header" .}}
{{template "admin/dashboard/navbar" .}}
{{template "admin/dashboard/sidebar" .}}
<div id="main-column" class="container-fluid" role="main">
    <h2>{{.Title}}</h2>
    <table class="table panel">
        <thead>
        <tr>
            <th class="name">Name</th>
            <th class="post_count">Posts</th>
            <th class="actions">Actions</th>
        </tr>
        </thead>
        <tbody>
        {{range .List}}
        <tr>
            <td class="name">{{.Name}}</td>
            <td class="post_count">{{.Name}}</td>
            <td class="actions">
                <a href="/categories/{{.Name}}" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-eye-open"></span></a>
                <a href="/admin/categories/edit/{{.Name}}" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-pencil"></span></a>
                <form class="inline-block" action="/admin/categories/delete/{{.Name}}" method="post">
                    <button type="button" class="btn btn-sm btn-danger" onclick="((confirm('Are you sure')) ? this.form.submit() : null);"><span class="glyphicon glyphicon-remove"></span></button>
                </form>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
    <div class="actions">
        <a href="/admin/new_category" class="btn btn-primary">New Category</a>
    </div>
</div>
{{template "admin/footer" .}}
{{end}}
