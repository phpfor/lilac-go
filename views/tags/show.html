{{define "tags/show"}}
{{template "_block/header" .}}
<div class="container" role="main">
  {{template "sidebar" .}}
  <div id="main-column">
    <h2><i class="glyphicon glyphicon-tag indent"></i>{{.Title}}</h2>
    {{range .List}}
    <h3><a href="/posts/{{.ID}}">{{.Name}}</a></h3>
    {{template "posts/post-info" .}}
    <div class="excerpt">{{.Excerpt}}</div>
    {{end}}
  </div>
</div>
{{template "_block/footer" .}}
{{end}}
