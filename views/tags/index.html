{{define "tags/index"}}
{{template "_block/header" .}}
<main id="main" class="main">
    <div class="main-inner">
        <div class="content-wrap">
            <div id="content" class="content">
                <div id="posts" class="posts-expand">
                    <div class="tag-cloud">
                        <div class="tag-cloud-title">
                            目前共计 {{.Count}} 个标签
                        </div>
                        <div class="tag-cloud-tags">
                            {{range .List}}
                            <a href="/tags/{{.Name}}/" style="font-size: 12px; color: #363636">{{.Name}}</a>
                            {{end}}
                        </div>
                    </div>

                </div>


            </div>


        </div>
        {{template "_block/sidebar" .}}

    </div>
</main>
{{template "_block/footer" .}}
{{end}}
