{{define "sidebar"}}
{{$active := .Active}}
<aside id="sidebar">
  <div class="">
    <h5><i class="glyphicon glyphicon-pencil indent"></i>Recent posts</h5>
    <ul class="nav nav-pills nav-stacked">
      {{range recentPosts}}
      <li class="{{isActive $active (printf "posts/%d" .Slug)}}">
        <a href="/posts/{{.Slug}}">{{.Title}}</a>
      </li>
      {{end}}
    </ul>
    <h5><i class="glyphicon glyphicon-tags indent"></i>Tags</h5>
    <div class="sidebar-tags">
      {{range tags}}
        <a class="label label-success" href="/tags/{{.Name}}">{{.Name}}</a>
      {{end}}
    </div>
  </div>
</aside>
{{end}}
