{{define "posts/show"}}
{{template "header" .}}
{{template "navbar" .}}
<div class="container" role="main">
  {{template "sidebar" .}}
  <div id="main-column">
    <h2>{{.Title}}</h2>
    <div class="description">{{dateTime .Post.CreatedAt}}</div>
    <div class="description">{{.Post.Description}}</div>
    <div id="comments">
    </div>
  </div>
</div>
{{template "footer" .}}
{{end}}
